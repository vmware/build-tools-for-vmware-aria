name: Build Project

on:
  push:
    branches:
      - '**' # trigger the workflow on any branch push event
    paths:
      - '**' # trigger the workflow on any file change

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Use Node.js 14.17.1
        uses: actions/setup-node@v3
        with:
          node-version: 14.17.1

      - uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '8'
          
      - name: Install npm 6.14.13
        run: sudo npm install -g npm@6.14.13
          
      - name: Print npm version
        run: npm --version
      - name: Print node version
        run: node --version
      - name: Print mvn version
        run: mvn --version
        
      - name: Add packaging profile
        run: |
          sed -i '/<\/settings>/i \
          	<profiles>\
              <profile>\
                <id>packaging</id>\
                <properties>\
                  <keystoreGroupId>com.vmware.pscoe.build</keystoreGroupId>\
                  <keystoreArtifactId>keystore.example</keystoreArtifactId>\
                  <keystoreVersion>1.0.0</keystoreVersion>\
                  <vroPrivateKeyPem>target/${keystoreArtifactId}-${keystoreVersion}/private_key.pem</vroPrivateKeyPem>\
                  <vroCertificatePem>target/${keystoreArtifactId}-${keystoreVersion}/cert.pem</vroCertificatePem>\
                  <vroKeyPass>VMware1!</vroKeyPass>\
                </properties>\
              </profile>\
            </profiles>\
          <activeProfiles>\
            <activeProfile>packaging</activeProfile>\
          </activeProfiles>\
          ' ~/.m2/settings.xml 

      - name: Import GPG Key
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          
      - name: Build 'keystore-example'
        run: mvn -T 1C clean install -f common/keystore-example/pom.xml -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}
      - name: Build 'npmlib'
        run: mvn -T 1C clean install -f maven/npmlib/pom.xml -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}
      - name: Build 'iac'
        run: mvn -T 1C clean install -f pom.xml -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}
      - name: Build 'base-package'
        run: mvn -T 1C clean install -f maven/base-package/pom.xml -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}
      - name: Build 'packages'
        run: mvn -T 1C clean install -f packages/pom.xml -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}
      - name: Build 'typescript-project-all'
        run: mvn -T 1C clean install -f maven/typescript-project-all/pom.xml -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}
      - name: Build 'repository'
        run: mvn -T 1C clean install -f maven/repository/pom.xml -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}
      
