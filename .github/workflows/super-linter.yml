name: Super-Linter
on:
  pull_request:
  workflow_dispatch:

permissions: {}

jobs:
  super-linter:
    name: Lint all code
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Full git history is needed to get a proper
          # list of changed files within `super-linter`
          fetch-depth: 0

      - name: Setup Java Action
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Super-Linter
        uses: github/super-linter@v7
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JAVA: true
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_JAVASCRIPT_STANDARD: true
          VALIDATE_MARKDOWN: true
          # ignore js files under test and e2e folders
          FILTER_REGEX_EXCLUDE: .*test/.*.js|e2e/.*\.js|.*maven/archetypes/actions/src/main/resources/archetype-resources/src/main/resources/actionPath/sample.js
