<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build Tools for VMware Aria</title>
    <link rel="stylesheet" href="node_modules/@clr/ui/clr-ui.min.css">
    <link rel="stylesheet" href="node_modules/@clr/icons/clr-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="scripts/indexPage.js"></script>
<clr-main-container class="main-container">
    <clr-header class="header">
        <div class="branding">
            <a href="#" class="nav-link">
                <span class="clr-icon clr-clarity-logo">
                </span>
                <span class="title">Build Tools for VMware Aria</span>
            </a>
        </div>
        <div class="header-nav" [clr-nav-level]="1">
            <a class="nav-link active" href="#"><span
                    class="nav-text">Home</span></a>
            <a class="nav-link" href="help.html"><span
                    class="nav-text">Help</span></a>
        </div>
        <div class="header-actions">
        </div>
    </clr-header>
    <div class="content-container">
        <div class="content-area">
            <div class="row">
                <div class="col-lg-2 iac-component">
                    <a href="/gitlab" class="card clickable">
                        <div class="card-img">
                            <img src="images/gitlab.png">
                        </div>
                        <div class="card-block">
                            <p class="card-text">
                                GitLab
                            </p>
                        </div>
                    </a>
                </div>
                <div class="col-lg-2 iac-component">
                    <a href="/artifactory" class="card clickable">
                        <div class="card-img">
                            <img src="images/artifactory.png">
                        </div>
                        <div class="card-block">
                            <p class="card-text">
                                JFrog Artifactory
                            </p>
                        </div>
                    </a>
                </div>
                <div class="col-lg-2 iac-component">
                    <a href="https://marketplace.visualstudio.com/items?itemName=vmware-pscoe.vrealize-developer-tools" class="card clickable" target="_blank">
                        <div class="card-img">
                            <img src="images/vscode-icon.png">
                        </div>
                        <div class="card-block">
                            <p class="card-text">
                                VSCode Extension
                            </p>
                        </div>
                    </a>
                </div>
                <div class="col-lg-2 iac-component">
                    <a href="" class="card clickable" id="vroFile">
                        <div class="card-img">
                            <img src="images/vro-logo.jpg">
                        </div>
                        <div class="card-block">
                            <p class="card-text">
                                vRO Plugin
                            </p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</clr-main-container>
</body>
</html>
