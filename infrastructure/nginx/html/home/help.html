<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build Tools for VMware Aria</title>
    <link rel="stylesheet" href="node_modules/@clr/ui/clr-ui.min.css">
    <link rel="stylesheet" href="node_modules/@clr/icons/clr-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="scripts/helpPage.js"></script>
<clr-main-container class="main-container">
    <clr-header class="header">
        <div class="branding">
            <a href="#" class="nav-link">
                <span class="clr-icon clr-clarity-logo">
                </span>
                <span class="title">Build Tools for VMware Aria</span>
            </a>
        </div>
        <div class="header-nav" [clr-nav-level]="1">
            <a class="nav-link" href="index.html"><span
                    class="nav-text">Home</span></a>
            <a class="nav-link active" href="#"><span
                    class="nav-text">Help</span></a>
        </div>
        <div class="header-actions">
        </div>
    </clr-header>
    <div class="content-container">
        <div class="content-area">
            <div class="row">
                <div class="col-lg-2 iac-component">
                    <a href="#" class="card clickable" id="platform">
                        <div class="card-img">
                            <img src="images/gitlab.png">
                        </div>
                        <div class="card-block">
                            <p class="card-text">
                                Platform Setup
                            </p>
                        </div>
                    </a>
                </div>
                <div class="col-lg-2 iac-component">
                    <a href="#" class="card clickable" id="workstation">
                        <div class="card-img">
                            <img src="images/workstation-logo.png">
                        </div>
                        <div class="card-block">
                            <p class="card-text">
                                Workstation Setup
                            </p>
                        </div>
                    </a>
                </div>
                <div class="col-lg-2 iac-component">
                    <a href="#" class="card clickable" id="workstation-maven">
                        <div class="card-img">
                            <img src="images/maven-logo.png">
                        </div>
                        <div class="card-block">
                            <p class="card-text">
                                Workstation Maven Setup
                            </p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="readme">
        <div class="modal">
            <div class="modal-dialog modal-lg" role="dialog" aria-hidden="true">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-label="Close" class="close" type="button">
                            <clr-icon aria-hidden="true" shape="close"></clr-icon>
                        </button>
                        <h3 class="modal-title"></h3>
                    </div>
                    <div class="modal-body">
                        <p>But not much to say...</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="button">Ok</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-backdrop" aria-hidden="true"></div>
    </div>
</clr-main-container>
</body>
</html>
